# ===========================================
# Nginx Configuration for RevueTech (VPS)
# Domain: revuetech.fr
# 
# CONFIGURATION INITIALE (avant certbot)
# Après avoir lancé: sudo certbot --nginx -d revuetech.fr -d www.revuetech.fr
# Certbot ajoutera automatiquement la configuration SSL
# ===========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Upstream servers (localhost car les conteneurs exposent les ports)
upstream frontend {
    server 127.0.0.1:3030;
    keepalive 32;
}

upstream backend {
    server 127.0.0.1:3031;
    keepalive 32;
}

upstream grafana {
    server 127.0.0.1:3052;
    keepalive 8;
}

upstream prometheus {
    server 127.0.0.1:9090;
    keepalive 8;
}

# HTTP server (sera modifié par certbot)
server {
    listen 80;
    listen [::]:80;
    server_name revuetech.fr www.revuetech.fr;
    
    # Root pour le challenge Let's Encrypt
    root /var/www/html;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Max body size for uploads
    client_max_body_size 10M;
    
    # ===========================================
    # Auth routes (Next.js)
    # ===========================================

    location /api/auth/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===========================================
    # API Backend Routes
    # ===========================================
    
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ===========================================
    # Metrics endpoint (internal only)
    # ===========================================
    
    location /metrics {
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://backend/api/v1/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # ===========================================
    # Static uploads (images)
    # ===========================================
    
    location /uploads/ {
        alias /var/www/revuetech/uploads/;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security
        location ~* \.(php|php5|phtml)$ {
            deny all;
        }
    }
    
    # ===========================================
    # Frontend (Next.js)
    # ===========================================
    
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ===========================================
    # Next.js static files
    # ===========================================
    
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # ===========================================
    # Monitoring - Grafana (protégé par Basic Auth)
    # ===========================================
    
    location /grafana/ {
        auth_basic "Monitoring - Accès restreint";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support pour Grafana Live
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts plus longs pour les dashboards
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Désactiver le buffering pour le streaming
        proxy_buffering off;
    }
    
    # ===========================================
    # Monitoring - Prometheus (protégé par Basic Auth)
    # ===========================================
    
    location /prometheus/ {
        auth_basic "Monitoring - Accès restreint";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://prometheus/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ===========================================
    # Robots & Sitemap
    # ===========================================
    
    location = /robots.txt {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
    }
    
    location = /sitemap.xml {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1h;
    }
    
    location = /sitemap-articles.xml {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1h;
    }
    
    # ===========================================
    # Error pages
    # ===========================================
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
