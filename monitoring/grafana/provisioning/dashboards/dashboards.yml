# Grafana Dashboards Provisioning
apiVersion: 1

providers:
  - name: 'TechNews Dashboards'
    orgId: 1
    folder: 'TechNews'
    folderUid: 'technews'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
