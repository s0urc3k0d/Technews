# Prometheus Alert Rules
groups:
  - name: technews-alerts
    rules:
      # Backend down
      - alert: BackendDown
        expr: up{job="technews-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "The TechNews backend has been down for more than 1 minute."

      # Frontend down
      - alert: FrontendDown
        expr: up{job="technews-frontend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Frontend is down"
          description: "The TechNews frontend has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is above 2 seconds."

      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%."

      # Cron job failures
      - alert: CronJobFailed
        expr: increase(cron_job_failures_total[1h]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Cron job failed"
          description: "A cron job (RSS parser or newsletter) has failed in the last hour."
