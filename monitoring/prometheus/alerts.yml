# Prometheus Alert Rules
groups:
  - name: technews-alerts
    rules:
      # Backend down
      - alert: BackendDown
        expr: up{job="technews-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "The TechNews backend has been down for more than 1 minute."

      # Frontend down
      - alert: FrontendDown
        expr: up{job="technews-frontend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Frontend is down"
          description: "The TechNews frontend has been down for more than 1 minute."

      # Slow response time
      - alert: SlowResponseTime
        expr: technews_http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is above 2 seconds."
